name: Auto Image Descriptions

on:
  push:
    # –¢—Ä–∏–≥–≥–µ—Ä ‚Äî –ø—Ä–∏ –ø—É—à–µ –ª—é–±–æ–≥–æ –Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø–∞–ø–∫—É images/
    paths:
      - 'images/**/*.{jpg,jpeg,png,gif}'

jobs:
  describe-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # —á—Ç–æ–±—ã –∏–º–µ—Ç—å –ø—Ä–∞–≤–æ –∫–æ–º–º–∏—Ç–∏—Ç—å txt-—Ñ–∞–π–ª—ã

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Generate descriptions
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_TEXT_MODEL: ${{ secrets.HF_TEXT_MODEL }}    # –µ—Å–ª–∏ –≤—ã –ø–∞—Ä–∞–º–µ—Ç—Ä–∏–∑—É–µ—Ç–µ –º–æ–¥–µ–ª—å
        run: |
          python .github/scripts/generate_descriptions.py

      - name: Commit and push descriptions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/*.txt
          git diff --quiet --exit-code || git commit -m "üñºÔ∏è Auto-generate image descriptions"
          git push
