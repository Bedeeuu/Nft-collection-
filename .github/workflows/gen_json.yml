name: Auto-generate NFT metadata

on:
  push:
    paths:
      - 'images/**.png'
      - 'images/**.jpg'
      - 'images/**.jpeg'

jobs:
  generate-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install transformers pillow torch langdetect aiohttp aiogram PyGithub

      - name: Generate captions
        run: |
          python scripts/generate_caption.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add description/*
          git commit -m "üìù Auto-generated metadata"
          git push
