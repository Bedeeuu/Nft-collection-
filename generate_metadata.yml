name: Generate NFT Metadata from Image

on:
  push:
    paths:
      - 'images/**.png'
      - 'images/**.jpg'

jobs:
  generate-metadata:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install transformers pillow torch huggingface_hub

    - name: Run caption script
      run: |
        python scripts/generate_caption.py

    - name: Commit generated metadata
      run: |
        git config user.name "nft-bot"
        git config user.email "bot@nft.local"
        git add metadata/*.json
        git commit -m "ðŸ¤– Auto-generated NFT metadata"
        git push
